<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 3: Health and Safety</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="post">
        <h1>Stage 3: Health and Safety</h1>
        <label for="health_declaration">Health Declaration (Yes/No):</label>
        <input type="text" id="health_declaration" name="health_declaration" required>

        <label for="emergency_contact">Emergency Contact Information:</label>
        <input type="text" id="emergency_contact" name="emergency_contact" required>

        <label for="medical_conditions">Any Medical Conditions (if applicable):</label>
        <textarea id="medical_conditions" name="medical_conditions" rows="4" placeholder="Enter medical conditions..."></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
